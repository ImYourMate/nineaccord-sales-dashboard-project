<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NINE ACCORD - 품목별 집계</title>
    <style>
      body {
        font-family: Arial, '맑은 고딕', Malgun Gothic, sans-serif;
        margin: 8px;
        background-color: #f4f7f6;
        color: #333;
      }
      h1 {
        text-align: center;
        margin-bottom: 5px;
        font-size: 20px;
      }
      .nav-container {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        padding: 0 10px 10px 10px;
      }
      .nav-container a {
        padding: 8px 16px;
        font-size: 14px;
        text-decoration: none;
        color: #fff;
        background-color: #34495e;
        border-radius: 4px;
        transition: background-color 0.2s;
      }
      .nav-container a:hover {
        background-color: #2c3e50;
      }
      .nav-container a.active {
        background-color: #3498db;
        font-weight: bold;
      }
      .filter-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: flex-end;
        background-color: #fff;
        padding: 10px;
        border-radius: 4px 4px 0 0;
        border: 1px solid darkgray;
        font-size: 12px;
      }
      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .filter-group label {
        font-weight: bold;
        font-size: 12px;
        margin: 0 0 2px;
      }
      .filter-group select,
      .filter-group input {
        font-size: 12px;
        padding: 5px 7px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .slicer-list {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 5px 10px;
        max-width: 800px;
        min-height: 32px;
        background-color: #fafafa;
        border: 1px solid #ddd;
        align-items: center;
      }
      .slicer-list label {
        display: flex;
        align-items: center;
        gap: 4px;
        white-space: nowrap;
        font-size: 12px;
        cursor: pointer;
      }
      .filter-actions {
        margin-left: auto;
        display: flex;
        gap: 6px;
      }
      .filter-actions button {
        color: white;
        border: none;
        padding: 7px 14px;
        font-size: 12px;
        border-radius: 3px;
        cursor: pointer;
      }
      #apply-filters {
        background-color: #3498db;
      }
      #reset-filters {
        background-color: #e74c3c;
      }
      .content {
        background-color: #fff;
        border: 1px solid darkgray;
        border-top: none;
        padding: 10px;
        border-radius: 0 0 4px 4px;
      }
      .loading-message,
      .error-message {
        padding: 20px;
        text-align: center;
        font-size: 14px;
        color: #555;
      }
      .error-message {
        color: red;
      }
      .search-wrapper {
        background: #f8f9fa;
        padding: 10px;
        border-left: 1px solid darkgray;
        border-right: 1px solid darkgray;
      }

      .chart-rank-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        padding: 20px;
        background: #fff;
        border: 1px solid darkgray;
        border-top: none;
      }
      .chart-wrapper {
        position: relative;
        height: 250px;
        width: 250px;
      }
      .rank-list-wrapper ol {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .rank-list-wrapper li {
        font-size: 14px;
        padding: 4px 0;
        cursor: pointer;
        display: flex;
        align-items: center;
      }
      .rank-list-wrapper li:hover {
        color: #3498db;
      }
      .rank-list-wrapper .color-swatch {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 3px;
        margin-right: 8px;
      }
      .rank-list-wrapper li .rank-number {
        display: inline-block;
        width: 20px;
        text-align: right;
        margin-right: 10px;
        font-weight: bold;
        color: #555;
      }

      #itemReportTable {
        border-collapse: collapse;
        width: 100%;
        table-layout: auto; /* auto로 변경 */
        font-size: 12px;
      }
      #itemReportTable th {
        position: sticky;
        top: 0;
        z-index: 1;
        background-color: #2c3e50;
        color: white;
        padding: 7px 8px;
        border-right: 1px solid #4a627a;
        text-align: center;
        white-space: normal; /* normal로 변경 */
      }
      #itemReportTable td {
        padding: 7px 8px;
        text-align: left; /* left로 변경 */
        border-bottom: 1px solid darkgray;
        border-right: 1px solid darkgray;
        white-space: normal; /* normal로 변경 */
      }
      #itemReportTable .total-cell {
        font-weight: bold;
        border-left: 2px solid darkgray;
        text-align: left; /* left로 변경 */
      }
      #itemReportTable tr:hover td {
        background-color: #eaf5ff !important;
      }
      td.negative {
        color: red;
      }

      #itemReportTable th:first-child {
        text-align: left;
        width: auto; /* auto로 변경 */
        padding-left: 5px !important;
      }
      #itemReportTable td:first-child {
        text-align: left;
      }
      .collapsible-header {
        cursor: pointer;
      }
      .level-0 td {
        background-color: #fff4d6 !important;
        font-weight: bold;
        text-align: left !important;
        padding-left: 5px !important;
      }
      .level-1 {
        background-color: #f0f0f0 !important;
        border-top: 2px solid #aaa;
      }
      .level-1.open {
        background-color: #e0e0e0 !important;
      }
      .level-1 td:first-child {
        font-weight: bold;
        padding-left: 5px !important;
      }
      .level-2 td:first-child {
        font-weight: bold;
        padding-left: 20px !important;
      }
      .level-3 td:first-child {
        padding-left: 40px !important;
      }

      tr[data-parent-id] {
        display: none;
      }
      tr.visible {
        display: table-row;
      }
      .stock-quantity {
        color: #007bff;
        font-weight: bold;
        margin-left: 8px;
      }
      .pct-positive {
        color: #27ae60;
      }
      .pct-negative {
        color: #e74c3c;
      }
      .highlight-bold {
        font-weight: bold !important;
      }
    </style>
  </head>
  <body>
    <h1>NINE ACCORD 품목별 판매현황</h1>
    <div class="nav-container">
      <a href="{{ url_for('dashboard_main_view') }}">[메인집계]</a>
      <a
        href="{{ url_for('dashboard_item_view') }}"
        class="active"
        >[품목집계]</a
      >
    </div>
    <div class="filter-container">
      <div class="filter-group">
        <label>창고 선택</label>
        <div
          id="warehouse-filter"
          class="slicer-list"
        ></div>
      </div>
      <div class="filter-group">
        <label>구분(카테고리) 선택</label>
        <div
          id="category-filter"
          class="slicer-list"
        ></div>
      </div>
      <div class="filter-group">
        <label for="main-year">집계년도</label>
        <select id="main-year"></select>
      </div>
      <div class="filter-group">
        <label for="comp-year">비교년도</label>
        <select
          id="comp-year"
          disabled
        >
          <option>N/A</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="start-month">시작월</label>
        <select id="start-month"></select>
      </div>
      <div class="filter-group">
        <label for="end-month">종료월</label>
        <select id="end-month"></select>
      </div>
      <div class="filter-actions">
        <button id="apply-filters">조회</button>
        <button id="reset-filters">전체 초기화</button>
      </div>
    </div>
    <div class="chart-rank-container">
      <div class="chart-wrapper">
        <canvas id="seriesPieChart"></canvas>
      </div>
      <div class="rank-list-wrapper">
        <ol id="seriesRankList"></ol>
      </div>
    </div>
    <div class="search-wrapper">
      <div class="filter-group">
        <label for="item-search">품목 검색</label>
        <input
          type="search"
          id="item-search"
          placeholder="품목명 입력..."
        />
      </div>
    </div>
    <div class="content">
      <div
        id="mainLoading"
        class="loading-message"
        style="display: none"
      >
        데이터를 불러오는 중...
      </div>
      <div
        id="mainError"
        class="error-message"
        style="display: none"
      ></div>
      <table
        id="itemReportTable"
        style="display: none"
      >
        <thead id="tableHeader"></thead>
        <tbody id="itemTableBody"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard_item.js') }}"></script>
  </body>
</html>
