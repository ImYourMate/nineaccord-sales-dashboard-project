<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NINE ACCORD - 로그인</title>
    <style>
      body {
        font-family: Arial, '맑은 고딕', Malgun Gothic, sans-serif;
        background-color: #f4f7f6;
        display: flex;
        flex-direction: column; /* 세로 정렬을 위해 flex-direction: column 추가 */
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
        margin-bottom: 30px; /* 로그인 박스 아래 여백 추가 */
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 30px;
      }
      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #555;
      }
      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #2980b9;
      }
      .error {
        color: #e74c3c;
        margin-top: 15px;
        font-size: 14px;
      }
      /* Footer 스타일 추가 (login.html 전용) */
      footer {
        text-align: center;
        margin-top: 0px; /* body의 margin-bottom으로 여백 조절 */
        padding: 10px;
        font-size: 10px; /* 폰트 사이즈 10px */
        color: #a0a0a0; /* 연한 회색 */
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>NINE ACCORD</h1>
      <form method="post">
        <div class="input-group">
          <label for="username">아이디</label>
          <input
            type="text"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit">로그인</button>
      </form>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
    <footer>
      <p>&copy; 2025 NINE ACCORD. 모든 권리 보유.</p>
    </footer>
  </body>
</html>
